<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locamobi - Alugel de Veículos</title>
  <link rel="stylesheet" href="../styles/pageEntrar.css">
</head>

<body>


  <!-- Main Content -->
  <main class="main-content">
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab-button active" onclick="switchTab('login')">Entrar</button>
        <button class="tab-button" onclick="switchTab('register')">Cadastrar</button>
      </div>

      <!-- Login Form -->
      <div id="login" class="tab-content active">
        <form class="auth-form">
          <div class="form-group">
            <label class="form-label" for="login-email">E-mail</label>
            <input type="email" id="login-email" class="form-input" placeholder="seu@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="login-password">Senha</label>
            <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
          </div>

          <button type="submit" class="form-submit">Entrar</button>

          <div class="form-link">
            <a href="#">Esqueceu sua senha?</a>
          </div>

          <div class="backHome-link">
            <a href="../Pages/PageHome.html">Voltar para o menu</a>
          </div>

        </form>
      </div>

      <!-- Register Form -->
      <div id="register" class="tab-content">
        <form class="auth-form">
          <div class="form-group">
            <label class="form-label" for="register-name">Nome completo</label>
            <input type="text" id="register-name" class="form-input" placeholder="Seu nome completo" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-email">E-mail</label>
            <input type="email" id="register-email" class="form-input" placeholder="seu@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-phone">Telefone</label>
            <input type="tel" id="register-phone" class="form-input" placeholder="(11) 99999-9999" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-password">Senha</label>
            <input type="password" id="register-password" class="form-input" placeholder="••••••••" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-confirm">Confirmar senha</label>
            <input type="password" id="register-confirm" class="form-input" placeholder="••••••••" required>
          </div>

          <button type="submit" class="form-submit">Criar conta</button>

          <div class="form-link">
            Ao se cadastrar, você aceita nossos <a href="#">Termos de Uso</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    function switchTab(tabName) {
      // Remove active class from all tabs and buttons
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });

      // Add active class to selected tab and button
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>

</html>
